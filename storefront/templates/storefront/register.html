{% extends 'storefront/main.html' %}
{% load static %}
{% block content %}

    <!--Page Title-->
    <section class="page-title" style="background-image:url(https://via.placeholder.com/1920x400)">
        <div class="auto-container">
            <h1>My Account - Register</h1>
            
        </div>
    </section>
    <!--End Page Title-->

    <!--Login Section-->
    <section class="login-section">
        <div class="auto-container">
            <!-- Login Form -->
            <div class="login-form">
                <h2>Register</h2>
                
                <!--Registration Form-->
                <form method="post" action="contact.html">
                    <div class="form-group">
                        <label>Name *</label>
                        <input type="text" name="name" placeholder="" required>
                    </div>
                    <div class="form-group">
                        <label>Email *</label>
                        <input type="email" name="email" placeholder="" required>
                    </div>
                    <div class="form-group">
                        <label>Username *</label>
                        <input type="text" name="username" placeholder="" required>
                    </div>
                    <div class="form-group">
                        <label>Password *</label>
                        <input type="password" name="password" placeholder="" required>
                    </div>
                    <div class="form-group">
                        <label>Password *</label>
                        <input type="password" name="password2" placeholder="" required>
                    </div>
                    <div class="form-group">
                        <input class="theme-btn" type="submit" name="submit-form" value="Register">
                    </div>

                    
                </form>
            </div>
            <!--End Login Form -->  
        </div>
    </section>
    <!--End Login Section-->

    {% endblock %}
